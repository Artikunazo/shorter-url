<section class="container">
	<div class="row">
		<h1 class="col">{{ title }}</h1>
	</div>
	<div class="row justify-content-center">
		<form-url class="col" />
	</div>

	<div class="row justify-content-center app-container">
		@if (isLoading) {
			<mat-spinner
				[diameter]="45"
				class="col justify-self-center"
			/>
		}
		@if (isUrlShorted) {
			<url-generated class="col justify-self-center" />
		}
	</div>
</section>
